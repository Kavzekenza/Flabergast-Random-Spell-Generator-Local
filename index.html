
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaos Magic Spell Spinner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Fondamento&family=Uncial+Antiqua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <button id="spinnerPageBtn" class="nav-button active">Spell Spinner</button>
        <button id="listPageBtn" class="nav-button">Spell List</button>
    </nav>
    
    <div id="spinnerPage" class="page active">
        <h1>Chaos Magic Spell Spinner</h1>
    <select id="spellLevel">
        <option value="Cantrip">Cantrip</option>
        <option value="1st">1st Level</option>
        <option value="2nd">2nd Level</option>
        <option value="3rd">3rd Level</option>
        <option value="4th">4th Level</option>
        <option value="5th">5th Level</option>
        <option value="6th">6th Level</option>
        <option value="7th">7th Level</option>
        <option value="8th">8th Level</option>
        <option value="9th">9th Level</option>
    </select>
    <button class="hexagon button">Flabbergast!</button>
    <div id="spellOutput" class="hexagon output">
        <h2><span id="spellName"></span></h2>
        <div class="spell-metadata">
            <p><strong>Components:</strong> <span id="spellComponents"></span></p>
            <p><strong>Casting Time:</strong> <span id="spellCastingTime"></span></p>
            <p><strong>Duration:</strong> <span id="spellDuration"></span></p>
            <p><strong>Concentration:</strong> <span id="spellConcentration"></span></p>
            <p><strong>Range:</strong> <span id="spellRange"></span></p>
        </div>
        <div class="spell-description">
            <h3>Description</h3>
            <p><span id="spellDescription"></span></p>
        </div>
    </div>
    </div>
    
    <div id="listPage" class="page">
        <h1>Chaos Magic Spell List</h1>
        <div class="filter-controls">
            <input type="text" id="spellSearch" placeholder="Search spells by name..." class="search-input">
            <div class="filter-toggles">
                <label><input type="checkbox" id="filterCastingTime" value="1 Action"> 1 Action Casting Time</label>
                <label><input type="checkbox" id="filterConcentration" value="Yes"> Requires Concentration</label>
                <label><input type="checkbox" id="filterInstantaneous" value="Instantaneous"> Instantaneous Duration</label>
            </div>
        </div>
        <select id="spellLevelList">
            <option value="Cantrip">Cantrip</option>
            <option value="1st">1st Level</option>
            <option value="2nd">2nd Level</option>
            <option value="3rd">3rd Level</option>
            <option value="4th">4th Level</option>
            <option value="5th">5th Level</option>
            <option value="6th">6th Level</option>
            <option value="7th">7th Level</option>
            <option value="8th">8th Level</option>
            <option value="9th">9th Level</option>
        </select>
        <div id="spellList"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
