<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flabbergast Spell Spinner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Fondamento&family=Uncial+Antiqua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Flabbergast Spell Spinner</h1>
    <select id="spellLevel">
        <option value="1">Spell Level 1</option>
        <option value="2">Spell Level 2</option>
        <option value="3">Spell Level 3</option>
        <option value="4">Spell Level 4</option>
        <option value="5">Spell Level 5</option>
        <option value="6">Spell Level 6</option>
        <option value="7">Spell Level 7</option>
        <option value="8">Spell Level 8</option>
        <option value="9">Spell Level 9</option>
    </select>
    <button class="hexagon button">Flabbergast!</button>
    <div id="spellOutput" class="hexagon output">
        <h2><span id="spellName"></span></h2>
        <p><span id="spellEffect"></span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
